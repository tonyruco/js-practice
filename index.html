<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link href="css/bootstrap.min.css" text="text/css" rel="stylesheet" />
		<link href="css/bootstrap-responsive.min.css" text="text/css" rel="stylesheet" />
		<link href="css/style.css" text="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid">		
			<div class="row-fluid">
				<h1>Chat with Parse REST API</h1>
				<table class="table table-bordered table-striped">
					<caption>Messages</caption>
					<thead>
						<tr>
							<th>
							User Name
							</th>
							<th>
							Message
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="2">No Messages</td>
						</tr>
					</tbody>				
				</table>
			</div>
			<div class="row-fluid">
				<form id="new-user">
					<input type="text" name="username" placeholder="Username" />
					<input type="text" name="message" placeholder="Message" />
					<a id="send" class="btn btn-primary">SEND</a>
 				</form>
			</div>
		</div>
	</body>
</html>
